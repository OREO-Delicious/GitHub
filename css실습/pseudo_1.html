<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        a:link{
            color: black
        }
        a:visited{
            color: red
        }
        a:hover{
            color:yellow
        }
        a:active{
            color:green
        }

        a:focus{
            color: white;
        }
    </style>
</head>
<body>
    <a href="">방문함</a>
    <a href="">방문안함</a>
</body>
</html>
