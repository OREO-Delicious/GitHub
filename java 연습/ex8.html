<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Loop & ARRAY</h1>
        <script>
            var fre = ['me','u','th','fu'];
        </script>
        <h2>fre</h2>
        <ul>
            <script>
                var i = 0;
                while(i<fre.length){
                  document.write('<li>'+fre[i]+'</li>');
                  i++;
                }
            </script>
        </ul>
    </body>
</html>
